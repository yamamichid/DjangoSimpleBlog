{% extends 'base.html' %}
{% load static %}

{% block content %}
    <ul>
        {% for article in object_list %}
            <li><a href="{% url 'blog:article-detail' article.pk %}">{{ article.title }}</a></li>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
    <p>{{ text }}</p>
{% endblock %}
